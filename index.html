    <title>Afdil - FE Kelas F</title>
    
</head>
<body>
   <div class="container">
    <form class="text-center border border-light p-5">
        <p class="h4 mb-4">Temperature Convertion</p>
        <div class="h4 mb-12">
          <select name="from" id="from" onchange="select()">
            <option value="cel" id="cel">Celcius</option>
            <option value="far" id="far">Farenheit</option>
            <option value="rea" id="rea">Reamur</option>
          </select>
          <span>to</span>
          <select name="to" id="to" onchange="select()">
            <option value="cel" id="cel">Celcius</option>
            <option value="far" id="far">Farenheit</option>
            <option value="rea" id="rea">Reamur</option>
          </select>
        </div>
        <div class="mb-12">
          <input type="number" name="kmh" id="num1" class="form-control mb-4" placeholder="some number" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">        </div>
        <div>
            <label class="form-label">=</label>
        </div>
        <div class="mb-12">
          <input type="number" id="result" class="form-control mb-4" placeholder="result" disabled="" >        </div>
      </form>
      <div class="mb-12">
        <label>Change Background Color</label>
        <input type="text" class="form-control" id="color">
        <button type="button" class="button" onclick="change()">Change</button>
    </div>
    
</body>
<script src="main.js"></script>
<script>
  function validate(evt) {
    var theEvent = evt || window.event;

    // Handle paste
    if (theEvent.type === "paste") {
      key = event.clipboardData.getData("text/plain");
    } else {
      // Handle key press
      var key = theEvent.keyCode || theEvent.which;
      key = String.fromCharCode(key);
    }
    var regex = /[0-9]|\./;
    if (!regex.test(key)) {
      theEvent.returnValue = false;
      if (theEvent.preventDefault) theEvent.preventDefault();
    }
  }
  function select() {
    document.getElementById("num1").value = "";
    document.getElementById("result").value = "";
  }

  const convert = new Convert();
  function conv() {
    if (document.getElementById("from").value == "cel") {
      const res = convert.fromCelcius(
        document.getElementById("to").value,
        parseInt(document.getElementById("num1").value)
      );
      document.getElementById("result").value = res;
    }
    if (document.getElementById("from").value == "rea") {
      const res = convert.fromReamur(
        document.getElementById("to").value,
        parseInt(document.getElementById("num1").value)
      );
      document.getElementById("result").value = res;
    }
    if (document.getElementById("from").value == "far") {
      const res = convert.fromFarenheit(
        document.getElementById("to").value,
        parseInt(document.getElementById("num1").value)
      );
      document.getElementById("result").value = res;
    }
  }
  function change() {
    document.body.style.backgroundColor =
      document.getElementById("color").value;
  }
</script>
